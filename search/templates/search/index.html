{% load static %}
<!DOCTYPE html lang="en">
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>EU Policy Search Engine</title>
  <link rel="stylesheet" type="text/css" href="{% static 'search/style.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark"
    style="background-color:#004494; border-bottom-width: thick; border-color: #FBC11D;">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'search-home' %}">Home <span class="sr-only">(current)</span></a>
        </li>
        <!-- <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li> -->
      </ul>
      <div class="my-2 my-lg-0 text-light h6">
        EU Policy Search Engine
      </div>
    </div>
  </nav>

  <div class="p-3 mb-2 bg-light text-dark display-4">
    <h1 class="display-4 text-center">EU Policy Search Engine</h1>
    <h5 class="text-muted text-center pb-2">You can use the search bar below to look for EU
      policy positions sourced from EU Q&A with reporters.</h5>

    <form method="post" action="{% url 'results-show'%}">
      {% csrf_token %}
      <div class="container mt-4">
        <div class="row justify-content-md-center align-items-center">
          <div class="col-sm">
            <input type="text" class="form-control" placeholder="Search..." name="searched"
              aria-label="Recipient's username" aria-describedby="basic-addon2">
          </div>
        </div>
      </div>
      <div class="container mt-3 col-md-12 justify-content-md-center align-items-center">
        <div class="row justify-content-md-center align-items-center text-center   ">
          <div class="col col-lg-2 justify-content-md-center">
            <button class="btn btn-outline-secondary bg-dark text-light mt-2" type="submit">Search</button>
          </div>
          <!-- <div class="col col-lg-2 justify-content-md-center">
            <button class="btn btn-outline-secondary bg-dark text-light" type="submit">Haywire Q&A</button>
          </div> -->
        </div>
      </div>
    </form>

    <div id="content">
      {% block content %}{% endblock %}
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
  </div>
</body>

</html>
